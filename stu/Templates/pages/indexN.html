<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TodoApp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"> -->
    <!-- <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->

    <link rel="stylesheet" type="text/css" href="static/styleN.css">

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="static/script.js" type="text/javascript"></script>
</head>

<body>
    <div django-app="TaskManager">

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <ul class="nav navbar-nav">
                <li class="active"><a href="">Home</a></li>
                <li><a href="/display">Display</a></li>
                <li><a href="#">Archived</a></li>
              </ul>
              <div class="navbar-header">
                <a class="navbar-brand" href="#">TodoList</a>
              </div>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
              </ul>
            </div>
          </nav>

        <div class="container">

            <form action="" method="post">
              {% csrf_token %}
                <div class="form-group">
                    <label for="inputState">Title</label>
                    <input type="text" class="form-control" id="inputState" name="description" placeholder="Description">
                </div>
                <div class="form-group">
                    <label for="inputState">Label</label>
                    <select id="inputState" class="form-control" name="label_select">
                      <option selected>Others</option>
                      {% for l in labelv %}
                        <option>{{l.label}}</option>
                      {%endfor%}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="inputState">Status</label>
                    <select id="inputState" class="form-control" name="status_select">
                      <option selected>New</option>
                      {% for l in statusv %}
                        <option>{{l.status}}</option>
                      {%endfor%}
                    </select>
                </div>

                <div class="form-group">
                    <label for="inputState">Due Date</label>
                    <input type="date" id="inputState" class="form-control" name="date" required>
                </div>

                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">Check me out</label>
                  </div>
                </div>
                
                <!-- add and delete button -->
                <div class="button-container">
                    <button class="mdc-button mdc-button--raised next" name="taskAdd" type="submit">
                        <div class="mdc-button__ripple"></div>
                        <span class="mdc-button__label">ADD</span>
                    </button>
                </div>

            </form>

        </div>  
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
