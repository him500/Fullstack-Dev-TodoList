<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TodoApp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../static/styleN.css">

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="../static/script.js" type="text/javascript"></script>
</head>

<body>
    <div django-app="TaskManager">

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <ul class="nav navbar-nav">
                <li ><a href="../">TodoList</a></li>
                <li ><a href="/display">Display</a></li>
                <li class='active'><a href="#">Archived</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
              </ul>
            </div>
          </nav>

        <div class="container">
          
          <form action="" method="post">
            {% csrf_token %} 
            <!-- display code  -->
            <ul class="taskList">
                {% for todo in todos %}
                <!-- django template lang - for loop -->
                {% if todo.archive == True %}

                <li class="taskItem">
                    <input type="checkbox" class="taskCheckbox" name="checkedbox" value="{{ todo.title }}">
                    <label for="{{ todo.title }}"><span class="complete-">{{ todo.title }}</span></label>
                    <span class="category-{{ todo.status }}">{{ todo.status }}</span>
                    <strong class="taskDate"><i class="fa fa-calendar"></i>{{ todo.due_date }}</strong>
                </li>
                {% endif%}

                {% endfor %}
            </ul><!-- taskList -->

            <div class="button-container">

              <button class="mdc-button mdc-button--outlined" name="taskDelete" formnovalidate="" type="submit"
              onclick="$('input#sublist').click();">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">DELETE</span>
              </button>
            </div>

          </form>
           
        </div>  
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
